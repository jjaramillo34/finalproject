<div class="post-heading">
    <h1>{{ post.title }}</h1>
    <h2 class="subheading">{{ post.title_short }}</h2>
    <span class="meta">
        Posted by
        <a href="#!">{{ post.author }}</a>
        on {{ post.created_on}}
        <small>{{ post.created_on|naturaltime }}</small>
    </span>
</div>


<style>
  @import url('https://fonts.googleapis.com/css?family=Lato');
  $animationTime: 4s;
  * {
    position: relative;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Lato', sans-serif;
 }
  body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #eee, #aaa);
 }
  h1 {
    margin: 40px 0 20px;
 }
  .lock {
    border-radius: 5px;
    width: 55px;
    height: 45px;
    background-color: #333;
    animation: dip 1s;
    animation-delay: 1.5s;
 }
  .lock::before, .lock::after {
    content: '';
    position: absolute;
    border-left: 5px solid #333;
    height: 20px;
    width: 15px;
    left: calc(50% - 12.5px);
 }
  .lock::before {
    top: -30px;
    border: 5px solid #333;
    border-bottom-color: transparent;
    border-radius: 15px 15px 0 0;
    height: 30px;
    animation: lock 2s, spin 2s;
 }
  .lock::after {
    top: -10px;
    border-right: 5px solid transparent;
    animation: spin 2s;
 }
  @keyframes lock {
    0% {
      top: -45px;
   }
    65% {
      top: -45px;
   }
    100% {
      top: -30px;
   }
 }
  @keyframes spin {
    0% {
      transform: scaleX(-1);
      left: calc(50% - 30px);
   }
    65% {
      transform: scaleX(1);
      left: calc(50% - 12.5px);
   }
 }
  @keyframes dip {
    0% {
      transform: translateY(0px);
   }
    50% {
      transform: translateY(10px);
   }
    100% {
      transform: translateY(0px);
   }
 }
/* CSS */
.button-2 {
  background-color: blue;
  border-radius: 8px;
  border-width: 0;
  color: white;
  cursor: pointer;
  display: inline-block;
  font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  font-weight: 500;
  line-height: 20px;
  list-style: none;
  margin: 0;
  padding: 10px 12px;
  text-align: center;
  transition: all 200ms;
  vertical-align: baseline;
  white-space: nowrap;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}
  
</style>
{% block content %}
<div class="lock"></div>
  <div class="message">
    <h1>Looks like you don't have access to this page.</h1>
    <p>Please check with the site admin if you believe this is a mistake.</p>
    <button class="button-2" role="button" >Return to Homepage</button>
    <a href="{% url 'blog:user_blogs' %}" class="button-2">Return to User Blogs </a>
    
</div>  
{% endblock content %}
